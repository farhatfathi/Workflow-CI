name: Run MLflow Project

on:
  push:
    paths:
      - 'MLproject/**'
      - '.github/workflows/mlflow-ci.yml'
  workflow_dispatch:

jobs:
  run-mlflow-project:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install MLflow
      run: pip install mlflow==1.25.0

    - name: Run MLflow project
      run: |
        mlflow run ./MLproject -P n_estimators=100 --env-manager=local
